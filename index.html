<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="child1">
    <h3 class="rslt">Your Result</h3>
    <div class="child2">
        <p class="nmbr76">76</p>
         <p class="nmbr100">of 100</p>
    </div>

    <h2 class="great">Great</h2>
    <p class="rslt2">Your performance exceed 65% of the 
        people conducting the test here!</p>
</div>
   <div class="container2">
    <h2 class="Summary">Summary</h2>
  
    <div class="containerRea">
    <div class="childRea"><i class="fa-sharp fa-solid fa-bolt" style="color: #ff4242;"></i>Reaction</div>
    <div class="childRea2">80/100</div>
   </div>
   <div class="containerMem">
    <div class="childMem"><i class="fa-sharp fa-solid fa-brain" style="color: #f9da3e;"></i>Memory</div>
    <div class="childMem2">92/100</div>
   </div>
   <div class="containerVer">
    <div class="childVer"><i class="fa-sharp fa-solid fa-comment" style="color: #5aed8d;"></i>Verbal</div>
    <div class="childVer2">61/100</div>
</div>
   <div class="containerVis">
    <div class="childVis"><i class="fa-solid fa-eye" style="color: #3881ff;"></i>Visual</div>
    <div class="childVis2">73/100</div>
   </div>

   <button class="btn">Continue</button>
   </div>

    </div>
</body>
</html>
